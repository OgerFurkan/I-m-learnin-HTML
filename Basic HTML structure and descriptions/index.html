<!DOCTYPE html> <!--Bu ifade belgemizin hangi HTML sürümünde yazıldığını tarayıcıya belirtir (HTML5.).-->

<html lang="tr"> <!-- HTML belgesinin başlangıcını belirtir.-->

    <head> <!-- Bu etiket, belgenin başlık, stil tanımlamaları, meta bilgileri vb. sayfa hakkında meta verileri içerdiği bölümü yani sayfayı nasıl gönrüntüleyeceğini belirler ancak son kullanıcı göremez-->

        <meta charset="UTF-8"> <!-- meta etiketi kendi kendine kapanan ve  sayfa başlığı, açıklaması, yazar bilgisi, anahtar kelimeler bilgisi gibi sayfa hakkında bilgi veren etikettir. (charset="UTF-8" belgede Türkçe karakter desteği sağlar.)-->

        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Bu etiket, web sayfasının farklı cihazlar ve ekran boyutlarına uygun şekilde görüntülenmesini sağlar. Responsive'dir-->

        <meta name="keywords" content="HTML, CSS, JavaScript"> <!-- Arama motorları ve tarayıcı için sayfa hakkındaki anahtar kelimelerin bilgisi-->

        <meta name="description" content="Bu sayfa hakkinda kisa bir açiklama."> <!-- Arama motorları ve tarayıcı için Sayfa hakkında bir açıklama bilgisi-->

        <meta name="author" content="Yazar Adi"> <!--Arama motorları ve tarayıcı için sayfa yazarı bilgisi-->

        <title>My first website / İlk web sitem</title> <!--Web sayfasının başlığını belirler ve genellikle tarayıcı sekmesinde veya penceresinde görüntülenir.-->



    </head> <!-- Header etiketini kapatma etiketi-->

    <body><!-- Bu etiket, HTML belgesinin ana içeriğini barındırır. Bu etiketin içinde metin, resimler, videolar, bağlantılar, formlar ve diğer içerikler yer alır. -->

        İçerikler // Contents

    </body><!-- Body etiketini kapatma etiketi-->

</html><!-- HTML belgesinin sonunu belirtir.-->

<!-- Temel olarak bir HTML yapısı böyle oluşuyor.-->
