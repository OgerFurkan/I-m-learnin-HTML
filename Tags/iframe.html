<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame</title>
</head>

<body>
    <h1> Haberler </h1>

    <hr>

    <h2>

        <a href="https://www.haberturk.com" target="main">HaberTürk</a>
        <a href="https://www.hurriyet.com.tr" target="main">Hürriyet</a>
        <a href="https://www.ntv.com.tr" target="main">NTV</a>
        <a href="https://www.trthaber.com">TRT Haber</a>
        <!-- <a> etiketi ile bağlantı oluşturup bu bağlantıları iframe'e bağladık-->

    </h2>

    <br><br>
    <hr>

    <iframe name="main" src="https://www.trthaber.com" width="300" height="800" sandbox="allow-forms"></iframe>
    <!--Iframe etiketi ile belgemize kaynak bağlantıları gömdük. Sandbox ile kısıtladık ve sadece formlara izin verdik.-->

    <!--Bitti-->

</body>

</html>
