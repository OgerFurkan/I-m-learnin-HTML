<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link And Lists</title>
</head>
<body>

    
     <!-- Link Etiketi "<a>" : Web sayfaları arasında geçişi sağlamak yani link vermek için <a> etiket kullanılır. -->

        <a href="https://www.google.com" target="_blank">Google</a>
        <!-- Google'a yeni sekme veya pencereden bağlantı sağladık.-->
    
        <br><br>
    
        <a href="https://youtube.com" target="_blank"> <!--YouTube'a bir resim üzerinden bağlantı sağladık.-->
            <img src="/Sources/Pictures/YouTube_Logo.jpg" width="100" alt="YouTube.com">
        </a>
    
        <br>
        <hr><br>
    
        <!-- Listeler (Ordered - Unordered) -->
    
        <ul> <!-- Sırasız Listeler-->
            <li>Kahvaltı
                <ul>
                    <li>Yumurta</li>
                    <li>2 <b>Dilim</b> ekmek</li>
                </ul>
            </li>
            <li>Öğlen
                <ul>
                    <li><em>"Ezogelin"</em> çorba</li>
                    <li>Makarna</li>
                </ul>
            </li>
        </ul>
    
        <hr>
    
        <ol type="I"> <!-- Sıralı Listeler-->
            <li>Furkan Öger
                <ul>
                    <li>Java</li>
                    <li>C#</li>
                    <li>HTML</li>
                    <li>CSS</li>
                </ul>
            </li>
            <li>Sıla Kasalı
                <ul>
                    <li>Java</li>
                    <li>Python</li>
                </ul>
            </li>
        </ol>
    
    
        <br>
        <hr><br>
    
</body>
</html>
